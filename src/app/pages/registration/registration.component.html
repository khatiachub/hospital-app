<div class="container">
    <form enctype="multipart/form-data" class="form" [formGroup]="form" (ngSubmit)="registration()">
        <label i18n class="form-title">რეგისტრაცია</label>
        <div class="form-div">
            <div class="input-wraper">
                <label i18n>სახელი</label>
                <input formControlName="Name" class="input" placeholder="( მინიმუმ 5 სიმბოლო )"/>
            </div>
            <div class="input-wraper">
                <label i18n>Email</label>
                <input formControlName="Email" class="input" />
            </div>
            <div class="input-wraper">
                <label i18n>პირადი ნომერი</label>
                <input formControlName="PrivateNumber" class="input" placeholder="00000000000"/>
            </div>
            <div class="input-wraper">
                <label i18n>გვარი</label>
                <input formControlName="LastName" class="input" />
            </div>
            <div class="input-wraper">
                <label i18n>პაროლი</label>
                <input i18n-placeholder formControlName="Password" class="input" placeholder="( მინიმუმ 8 სიმბოლო : @ 7 , )"/>
            </div>
            <div *ngIf="type==='ექიმი'" class="input-wraper">
                <label i18n>ფოტოსურათი</label>
                <input i18n-placeholder type="file" (change)="onFileSelected($event,'ProfileImage')"  class="input"/>
            </div>

            <div *ngIf="type==='ექიმი'" class="input-wraper">
                <label i18n>კატეგორია</label>
                <select  formControlName="Category" class="input">
                    <option i18n *ngFor="let category of categories"   class="input">{{category.category}}</option>
                </select>
            </div>

            <div *ngIf="type==='ექიმი'" class="input-wraper">
                <label i18n>სივი</label>
                <input type="file" (change)="onFileSelected($event,'Cv')"  class="input"/>
            </div>
            <button i18n *ngIf="type!=='ექიმი'" type="submit" class="button">რეგისტრაცია</button>
        </div>
        <button i18n *ngIf="type==='ექიმი'" type="submit" class="button">რეგისტრაცია</button>
    </form>
    <div i18n class="success-register" *ngIf="success">რეგისტრაცია წარმატებით განხორციელდა, ვერიფიკაციის ლინკი გამოგზავნილია თქვენს იმეილზე!</div>
</div>
