<div class="wraper">
    <div class="admin-menu">
        <div (click)="goToGrid('რეგისტრაცია')">
            <a i18n >რეგისტრაცია</a> 
        </div>
        <div i18n (click)="goToGrid('კატეგორიები')">კატეგორიები</div>
        <div i18n (click)="goToGrid('ექიმები')">ექიმები</div>
    </div>
    <button i18n class="button" (click)="logOut()">სისტემიდან გასვლა</button>
    <div class="button auth-button">
        <p i18n>ორ-ნაბიჯიანი ავტორიზაცია</p>
        <i *ngIf="turnOn" (click)="toggleTwoFactored()" class="fa-solid fa-toggle-on"></i>
        <i *ngIf="!turnOn" (click)="toggleTwoFactored()" class="fa-solid fa-toggle-off"></i>
    </div>
</div>
